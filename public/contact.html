<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="cabecalho">
        <nav class="cabecalho__menu">
            <a class="cabecalho__menu__link" href="index.html">Home</a>
            <a class="cabecalho__menu__link" href="about.html">Sobre Mim</a>
            <a class="cabecalho__menu__link" href="contact.html">Contato</a>
        </nav>
    </header>
    
    <main class="apresentacao">
        <section class="apresentacao__conteudo">
            <h1 class="apresentacao__conteudo__titulo"><strong class="titulo-destaque">Entre em contato conosco</strong></h1>
            
            <div class="formulario-contato">
                <h2 class="formulario-contato__titulo">Contato</h2>
                <form id="contact-form" action="/send" method="POST">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" required></textarea>

                    <button type="submit">Enviar</button>
                </form>
                                
            </div>
            
            
            
            <div class="apresentacao__links">   
                <h2 class="apresentacao__links__subtitulo">Acesse minhas redes:</h2>
               
               
                <a class="apresentacao__links__navegacao" href="https://Instagram.com/bandazeo">
                    <img class="default-logo" src="./assets/Logo Instagram.png" alt="Logo Instagram">Instagram
                </a>
            </div>
        </section>
        <img class="foto" src="./assets/Zeo Cinza Corrigido.png" alt="Foto de Lucas Carrari"/>
    </main>
    
                 
    <footer>
        <p class="rodape">
            Desenvolvido por Lucas Carrari
        </p>
    </footer>
</body>
</html>
